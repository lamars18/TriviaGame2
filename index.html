<!DOCTYPE html>
<html>
<head>
<title>80s Trivia Game Using jQuery || &COPYRIGHT SCBL</title>
<!-- Responsive Metatag -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Link to CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style2.css">
<!-- Link to Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans" rel="stylesheet">
<style>
.jumbotron {
    background-image: url("assets/images/eightysbackground.jpg");
}

</style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
            <div class="transbox">
        <h1><b>LET'S PLAY SOME 80s TRIVIA</b></h1>
    </div>
    <br>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-12">
                <button type="button" class="btn start">Start</button>
            </div>
           
            <div class="col-md-5"></div>
        </row>
      
        <row>
            <br>
            <br>
            <br>
            <div class="transbox">
            <div class="col-md-12">
                <h2><b><div id="time-holder"></div></b></h2>
            </div>
        </row>
         <row>
            <div class="col-md-12">
                <h2><b><div id="question-holder"></div></b></h2>
                <h2><b><div id="answer-holder"></div></b></h2>
            </div>
        </row>
        <row>
            <div class="col-md-12"></div>
            <div class="col-md-12">
                <h2><div id="image-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><b><div id="choice-holder-1"></div></b></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-12">
                <h2><b><div id="correct-holder"></div></b></h2>
            </div>
            <div class="col-md-4"></div>
        <row>
            <div class="col-md-12">
                <h2><b><div id="choice-holder-2"></div></b></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-12">
                <h2><b><div id="incorrect-holder"></div></b></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><b><div id="choice-holder-3"></div></b></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-12">
                <h2><b><div id="unanswered-holder"></div></b></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><b><div id="choice-holder-4"></div></b></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-12">
                <h2><b><div id="restart-holder"></div></b></h2>
            </div>
            <div class="col-md-2"></div>
        </row>
</div>
<!-- Link to JS -->
<script src="assets/javascript/app2.js"></script>
</body>
</html>
